<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="style.css">

    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="todo-bg-container">
        <div class="headContainer">
            <h1 class="todos-heading">Todos</h1>
            <i class="fa-solid fa-clipboard-check fa-2xl"></i>
        </div>
        <div class="main-container">
            <div>
                <img class="image" src="./img/pexels-ann-poan-5797899.jpg" alt="" srcset="">
            </div>

            <div class="secondContainer">
                <!-- <div class="headContainer">
                    <h1 class="todos-heading">Todos</h1>
                    <i class="fa-solid fa-clipboard-check fa-2xl"></i>
                </div> -->
                    
                <h1 class="create-task-heading">Create <span class="create-task-heading-subpart">Task</span></h1>
                <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done">
                <br>
                <button class="add-todo-button" id="addTodoButton">Add</button>
                <h1 class="todo-items-heading">My <span class="todo-items-heading-subpart">Task</span></h1>
                <ul class="todo-items-container" id="todoItemsContainer"></ul>
                <button class="button" id="saveTodoButton">Save</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
